<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DIÁRIO DAS ATIVIDADES — Página 1</title>
  <style>
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#f6f7fb;margin:0;padding:24px;display:flex;justify-content:center;align-items:flex-start;min-height:100vh}
    .card{background:#fff;border-radius:12px;padding:24px;max-width:720px;width:100%;box-shadow:0 6px 20px rgba(20,20,50,0.08)}
    h1{margin:0 0 12px;font-size:22px}
    label{display:block;margin-top:12px;font-weight:600;font-size:14px}
    input[type=text], input[type=date], select{width:100%;padding:10px;border-radius:8px;border:1px solid #d9dbe6;font-size:14px}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .col{flex:1;min-width:120px}
    .actions{display:flex;justify-content:flex-end;margin-top:20px}
    button{padding:10px 16px;border-radius:8px;border:0;background:#0b63f6;color:#fff;font-weight:600;cursor:pointer}
    .hint{font-size:12px;color:#666;margin-top:8px}
  </style>
</head>
<body>
  <form class="card" id="diarioForm">
    <h1>DIÁRIO DAS ATIVIDADES</h1>

    <label for="data">DATA *</label>
    <input type="date" id="data" name="data" required>

    <label for="equipe">EQUIPE *</label>
    <input type="text" id="equipe" name="equipe" placeholder="Nome da equipe" required>

    <div class="row">
      <div class="col">
        <label for="re1">RE 1 *</label>
        <input type="text" id="re1" name="re1" placeholder="RE 1" required>
      </div>
      <div class="col">
        <label for="nome1">NOME</label>
        <input type="text" id="nome1" name="nome1" placeholder="Nome será preenchido automaticamente" readonly>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="re2">RE 2 *</label>
        <input type="text" id="re2" name="re2" placeholder="RE 2" required>
      </div>
      <div class="col">
        <label for="nome2">NOME</label>
        <input type="text" id="nome2" name="nome2" placeholder="Nome será preenchido automaticamente" readonly>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="re3">RE 3</label>
        <input type="text" id="re3" name="re3" placeholder="RE 3">
      </div>
      <div class="col">
        <label for="nome3">NOME</label>
        <input type="text" id="nome3" name="nome3" placeholder="Nome será preenchido automaticamente" readonly>
      </div>
    </div>

    <label for="placa">PLACA *</label>
    <select id="placa" name="placa" required>
      <option value="">Selecione a placa</option>
      <option value="ABC-1234">ABC-1234</option>
      <option value="DEF-5678">DEF-5678</option>
      <option value="GHI-9012">GHI-9012</option>
    </select>

    <div class="actions">
      <button type="button" id="proxima">PROXIMO</button>
    </div>
  </form>

  <script>
    // Simula preenchimento automático de NOME ao digitar RE
    const reNomeMap = {
      '123': 'João Silva',
      '456': 'Maria Souza',
      '789': 'Carlos Lima'
    };

    function preencherNome(reInputId, nomeInputId) {
      const reInput = document.getElementById(reInputId);
      const nomeInput = document.getElementById(nomeInputId);
      reInput.addEventListener('input', () => {
        const val = reInput.value.trim();
        nomeInput.value = reNomeMap[val] || '';
      });
    }

    preencherNome('re1','nome1');
    preencherNome('re2','nome2');
    preencherNome('re3','nome3');

    document.getElementById('proxima').addEventListener('click', () => {
      if(document.getElementById('diarioForm').checkValidity()){
        alert('Campos validados! Passar para a próxima página.');
        // Aqui você pode redirecionar ou mostrar a próxima página
      } else {
        document.getElementById('diarioForm').reportValidity();
      }
    });
  </script>
</body>
</html>
